<div class="container">
  <h2>Post a new article</h2>
  <form class="form-horizontal" action="#" th:action="@{/save}" th:object="${article}" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="title" class="form-control" id="title" placeholder="Write the article's title" name="title" th:field="*{title}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="body">Content:</label>
      <div class="col-sm-10">          
        <input type="body" class="form-control" id="body" placeholder="Write what you think!" name="body" th:field="*{body}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="author">Author:</label>
      <div class="col-sm-10">          
        <input type="author" class="form-control" id="author" placeholder="Write your name" name="author" th:field="*{author}">
      </div>
    </div>
    <div class="form-group">
        <!-- <input type="hidden" class="form-control" id="publishDate" name="publishDate" th:field="*{publishDate}"> -->
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" >Post</button>

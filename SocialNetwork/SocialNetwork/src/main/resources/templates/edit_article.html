<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <title>Edit Article</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Pressford</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="new">Post Article</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
      <li class="active"><a href="#">Edit Article</a></li>
    </ul>
     <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h2>Edit an existing article</h2>
  <form class="form-horizontal" action="#" th:action="@{/save}" th:object="${article}" method="post">
     <div class="form-group">
      <label class="control-label col-sm-2" for="id">Article ID No.:</label>
      <div class="col-sm-10">          
        <input type="id" class="form-control" id="id" name="id" th:field="*{id}" readonly="readonly">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="title" class="form-control" id="title"  name="title" th:field="*{title}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="body">Content:</label>
      <div class="col-sm-10">          
        <input type="body" class="form-control" id="body" name="body" th:field="*{body}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="author">Author:</label>
      <div class="col-sm-10">          
        <input type="author" class="form-control" id="author" th:field="*{author}">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
